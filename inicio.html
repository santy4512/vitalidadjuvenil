<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitalidad Juvenil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="Logo.png.png">
    <style>
        body {
            background-color: #2e6b56;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .center-content {
            text-align: center;
        }

        .btn-custom {
            background: linear-gradient(90deg, #FFC107, #FF9800);
            color: black;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 3px 5px 5px black;
        }

        .btn-custom:hover {
            background-color: #FF9800;
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-custom:active {
            transform: scale(0.95);
        }

        .logo {
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .modal-header {
            background-color: rgb(217, 8, 249);
        }

        .modal-title {
            box-shadow: 3px 4px 4px aqua;
        }

        .btn-close:focus {
            box-shadow: none;
        }

        .modal-content .btn-custom {
            background: linear-gradient(90deg, #FFC107, #FF9800);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .modal-content .btn-custom:hover {
            background-color: #FF9800;
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .modal-content .btn-custom:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="container center-content">
        <h1 class="text-white">¡BIENVENIDOS A VITALIDAD JUVENIL!</h1>

        <br>
        <br>
        <img src="Logo.png.png" alt="Logo" class="logo img-fluid rounded-circle" width="200">
        <br>
        <br>
        <div class="button-group">
            <button type="button" class="btn btn-custom btn-lg" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar Sesión</button>
            <a href="Primera.html" class="btn btn-custom btn-lg">Registrarse</a>
        </div>

        <!-- Modal de Iniciar Sesión -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" style="box-shadow: 5px 7px 5px black;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-custom">Iniciar Sesión</button>
                        </form>

                        <!-- Link para recuperar la contraseña -->
                        <div class="mt-3">
                            <a href="#" data-bs-toggle="modal" data-bs-target="#resetPasswordModal">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>

                    <script>
                        document.getElementById("loginForm").addEventListener("submit", function (event) {
                            event.preventDefault();
                            const email = document.getElementById("email").value;
                            const password = document.getElementById("password").value;
                            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                            
                            if (!emailRegex.test(email)) {
                                alert("Por favor, ingresa un correo electrónico válido.");
                            } else if (password.length < 6) {
                                alert("La contraseña debe tener al menos 6 caracteres.");
                            } else {
                                window.location.href = "pantallainicial.html";
                            }
                        });
                    </script>
                </div>
            </div>
        </div>

        <!-- Modal para Restablecer Contraseña -->
        <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" style="box-shadow: 5px 7px 5px black;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="resetPasswordModalLabel">Restablecer Contraseña</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="resetPasswordForm">
                            <div class="mb-3">
                                <label for="resetEmail" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="resetEmail" placeholder="nombre@ejemplo.com" required>
                            </div>
                            <button type="submit" class="btn btn-custom">Enviar Código</button>
                        </form>
                    </div>

                    <script>
                        document.getElementById("resetPasswordForm").addEventListener("submit", function (event) {
                            event.preventDefault();
                            const resetEmail = document.getElementById("resetEmail").value;
                            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                            
                            if (!emailRegex.test(resetEmail)) {
                                alert("Por favor, ingresa un correo electrónico válido.");
                            } else {
                                alert("Se ha enviado un código de verificación a " + resetEmail);
                                window.location.href = "#enterCodeModal";
                                // Redirigir a la sección de ingreso de código
                            }
                        });
                    </script>
                </div>
            </div>
        </div>

        <!-- Modal para Ingresar Código de Verificación -->
        <div class="modal fade" id="enterCodeModal" tabindex="-1" aria-labelledby="enterCodeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" style="box-shadow: 5px 7px 5px black;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="enterCodeModalLabel">Ingresar Código de Verificación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="verifyCodeForm">
                            <div class="mb-3">
                                <label for="verificationCode" class="form-label">Código de Verificación</label>
                                <input type="text" class="form-control" id="verificationCode" placeholder="Ingresa el código que recibiste" required>
                            </div>
                            <button type="submit" class="btn btn-custom">Verificar Código</button>
                        </form>
                    </div>

                    <script>
                        document.getElementById("verifyCodeForm").addEventListener("submit", function (event) {
                            event.preventDefault();
                            const verificationCode = document.getElementById("verificationCode").value;
                            
                            // Aquí puedes implementar la lógica para validar el código
                            if (verificationCode === "123456") { // Ejemplo de código estático para pruebas
                                alert("Código verificado correctamente.");
                                window.location.href = "#changePasswordModal";
                            } else {
                                alert("Código incorrecto. Inténtalo nuevamente.");
                            }
                        });
                    </script>
                </div>
            </div>
        </div>

                <!-- Modal para Cambiar Contraseña -->
                <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content" style="box-shadow: 5px 7px 5px black;">
                            <div class="modal-header">
                                <h5 class="modal-title" id="changePasswordModalLabel">Cambiar Contraseña</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="changePasswordForm">
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">Nueva Contraseña</label>
                                        <input type="password" class="form-control" id="newPassword" placeholder="Ingresa tu nueva contraseña" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña</label>
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu nueva contraseña" required>
                                    </div>
                                    <button type="submit" class="btn btn-custom">Cambiar Contraseña</button>
                                </form>
                            </div>
        
                            <script>
                                document.getElementById("changePasswordForm").addEventListener("submit", function (event) {
                                    event.preventDefault();
                                    const newPassword = document.getElementById("newPassword").value;
                                    const confirmPassword = document.getElementById("confirmPassword").value;
                                    
                                    // Validar la longitud de la contraseña
                                    if (newPassword.length < 6) {
                                        alert("La nueva contraseña debe tener al menos 6 caracteres.");
                                    } 
                                    // Validar que las contraseñas coincidan
                                    else if (newPassword !== confirmPassword) {
                                        alert("Las contraseñas no coinciden. Inténtalo nuevamente.");
                                    } 
                                    // Si todo está bien, se puede proceder
                                    else {
                                        alert("Contraseña cambiada exitosamente.");
                                        // Aquí puedes agregar la lógica para actualizar la contraseña en la base de datos o backend
                                        window.location.href = "pantallainicial.html"; // Redirige al usuario a la página inicial
                                    }
                                });
                            </script>
                        </div>
                    </div>
                </div>
        
            </div>
        
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        </body>
        
        </html>
