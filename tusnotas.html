<!DOCTYPE html>  
<html lang="es">  
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"><title>Notas</title><style>body {margin: 20px;}.note-card {margin-bottom: 20px;}</style>  
</head>  

<style>
    body {
        background: linear-gradient(to right, #daa9a9, #ce79d7);
        margin: 20px;
        background-image: url("corazones-removebg-preview.png");
    }
</style>

<body>
    <div class="container-fluid">
        <h1 class="text-center py-4" style="margin-top: 50px; margin-bottom: 50px; background-color: azure; height: 100px; width: 100%;">Gestor de Notas</h1>
        <div class="mb-4">
            <textarea id="noteInput" class="form-control" rows="4" placeholder="Escribe tu nota aquí..."></textarea>
            <br>
            <center><button id="saveNoteBtn" class="btn btn-primary mt-2">Guardar Nota</button></center>
            <br>
            <br><br>
        </div><center><h2 class="text-center py-4" style="margin-top: 50px; margin-bottom: 50px; background-color: azure; height: 100px; width: 100%;">Notas Guardadas</h2></center><div id="notesList"><!-- Las notas guardadas aparecerán aquí --></div></div>
        <br>
        
        
        <script>

        const saveNoteBtn = document.getElementById('saveNoteBtn');
        const noteInput = document.getElementById('noteInput');
        const notesList = document.getElementById('notesList');
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        function displayNotes() {notesList.innerHTML = '';
        notes.forEach((note, index) => {const noteCard = `<div class="card note-card"><div class="card-body"><p>${note}</p><button class="btn btn-danger btn-sm" onclick="deleteNote(${index})">Eliminar</button></div></div>`;
        notesList.innerHTML += noteCard;});
        }function saveNote() {const noteText = noteInput.value.trim();
        
        if (noteText) {notes.push(noteText);
        localStorage.setItem('notes', JSON.stringify(notes));
        noteInput.value = '';
        displayNotes();
        }}function deleteNote(index) {notes.splice(index, 1);
        localStorage.setItem('notes', JSON.stringify(notes));
        displayNotes();
        }saveNoteBtn.addEventListener('click', saveNote);
        displayNotes();
        
        </script>  
</body>  
</html>
